env:
  TERM: xterm-256color

scrolling:
  history: 100000

font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 10

mouse:
  hide_when_typing: true

colors:
  primary:
    background:        '#282828'
    foreground:        '#ebdbb2'
    dim_foreground:    '#a89984'
    bright_foreground: '#fbf1c7'

  cursor:
    text:   '#282828'
    cursor: '#ebdbb2'

  vi_mode_cursor:
    text:   '#282828'
    cursor: '#ebdbb2'

  search:
    matches:
      foreground: '#000000'
      background: '#ffffff'
    focused_match:
     foreground: '#282828'
     background: '#ebdbb2'
    bar:
      background: '#282828'
      foreground: '#ebdbb2'

  line_indicator:
    foreground: None
    background: None

  selection:
    text:       '#282828'
    background: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  dim:
    black:   '#32302f'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#076678'
    magenta: '#8f3f71'
    cyan:    '#427b58'
    white:   '#928374'

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
  - { key: PageUp,    mods: Shift,   mode: ~Alt,        action: ScrollPageUp   }
  - { key: PageDown,  mods: Shift,   mode: ~Alt,        action: ScrollPageDown }
  - { key: Home,      mods: Shift,   mode: ~Alt,        action: ScrollToTop    }
  - { key: End,       mods: Shift,   mode: ~Alt,        action: ScrollToBottom }

  - { key: Plus,           mods: Control,                         action: IncreaseFontSize }
  - { key: Minus,          mods: Control,                         action: DecreaseFontSize }
