env:
  TERM: xterm-256color

scrolling:
  history: 100000

font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 10

mouse:
  hide_when_typing: true

colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
  cursor:
    text: '#282a36'
    cursor: '#f8f8f2'
  vi_mode_cursor:
    text: '#282a36'
    cursor: '#f8f8f2'
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
    bar:
      background: '#282a36'
      foreground: '#f8f8f2'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: '#f8f8f2'
    background: '#44475a'
  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#bd93f9'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#bfbfbf'
  bright:
    black:   '#4d4d4d'
    red:     '#ff6e67'
    green:   '#5af78e'
    yellow:  '#f4f99d'
    blue:    '#caa9fa'
    magenta: '#ff92d0'
    cyan:    '#9aedfe'
    white:   '#e6e6e6'
  dim:
    black:   '#14151b'
    red:     '#ff2222'
    green:   '#1ef956'
    yellow:  '#ebf85b'
    blue:    '#4d5b86'
    magenta: '#ff46b0'
    cyan:    '#59dffc'
    white:   '#e6e6d1'

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
