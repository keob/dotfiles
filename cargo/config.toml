[alias]
b = "build"
c = "check"
f = "fmt"
r = "run"
t = "test"
br = "build --release"
rq = "run -q"
rr = "run --release"

[build]
rustflags = ["-C", "target-cpu=native"]
incremental = true

[profile.release]
lto = true
opt-level = 'z'
codegen-units = 8
incremental = true

[profile.bench]
lto = true
opt-level = 'z'
codegen-units = 8
incremental = true

[source.crates-io]
replace-with = "ustc"

[source.tuna]
registry = "https://mirrors.tuna.tsinghua.edu.cn/git/crates.io-index.git"

[source.ustc]
registry = "https://mirrors.ustc.edu.cn/crates.io-index"
